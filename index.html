<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS 22</title>
    <style type="text/css">
      .hepsi{
        margin: 20px 0 0 0;
      }
      #discerceve{
        width: 400px;
        border: 4px solid #59f;
        padding: 5px;
      }
      #iccerceve{
        width: 378px;
        border: 1px solid #59f;
        padding: 10px; 
        font: bold 12px Arial; 
        color: #606060;
      }
    </style>
    <script type="text/javascript">
      var istiklalmarsi="<h3 style='text-align: center;'> İSTİKLÂL MARŞI</h3><br/> Korkma, sönmez bu şafaklarda yüzen al sancak, <br/>Sönmeden yurdumun üstünde tüten en son ocak.<br/> O benim milletimin yıldızıdır, parlayacak, <br/>O benimdir, o benim milletimindir ancak. <br/><br/>Çatma, kurban olayım çehreni ey nazlı hilâl! <br/>Kahraman ırkıma bir gül… ne bu şiddet bu celâl? <br/>Sana olmaz dökülen kanlarımız sonra helâl,<br/> Hakkıdır, Hakk’a tapan, milletimin istiklâl.<br/><br/><div style='text-align: right;'>MEHMET AKİF ERSOY</div>";

      function goster()
      {
        document.getElementById("iccerceve").innerHTML=istiklalmarsi;
      }
      function gizle()
      {
        document.getElementById("iccerceve").innerHTML=" ";
      }
    </script>
  </head>
  <body>
    <div class="hepsi">
    <from action="" method="get">
      <input type="button" value="İstiklal Marşını Göster" onclick="goster()" />
      <input type="button" value="İstiklal Marşını Gizle" onclick="gizle()" />
    </from>
    <br/><br/>
    <div id="discerceve">
      <div id="iccerceve"></div>
    </div>
   </div>
  </body>
</html>
